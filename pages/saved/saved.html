<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name='description' content='NewsExplorer - поиск новостей'>
  <meta name='author' content='Иваницкий Иван'>
  <title>NewsExplorer</title>
  <link rel='favicon' href='../../src/images/favicon.svg' type='image/svg+xml'>
  <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.saved.css %>">
</head>

<body>
  <main class="mainSaved">
    <div class="pageSaved">

      <section class="saved">
        <header class="headerSaved">
          <p class="saved__title">NewsExplorer</p>
          <div class="menu">
            <a class="saved__main" href="index.html">Главная</a>
            <p class="saved__articles"><span class="underline_black">Сохранённые статьи</span></p>
            <div class="saved__button">
              <span href="saved.html" class="saved__button-text"></span>
              <img src="<%=require('../../src/images/logout-black.svg').default%>" alt="log-out" class="saved__button-image">
            </div>
          </div>
          <img src="<%=require('../../src/images/menu-black.svg').default%>" alt="menu-close" class="menu__close">
        </header>
        <div class="savedTitle"></div>
      </section>

      <div class="header__popup">
        <div class="header__container">
          <img src="<%=require('../../src/images/close.svg').default%>" alt="close" class="header__popup_close">
          <p class="title title_popup">NewsExplorer</p>
          <a class="menu__main menu__main_popup" href="index.html">Главная</a>
          <a class="menu__articles menu__articles_popup" href="saved.html">Сохранённые статьи</a>
          <div class="menu__button menu__button_popup">
            <a class="menu__button-text menu__button-text_popup">Авторизоваться</a>
            <img src="<%=require('../../src/images/logout.svg').default%>" alt="log-out" class="menu__button-image menu__button-image_popup">
          </div>
        </div>
      </div>

      <section class="cards-saved">
        <div id="container" class="cards__result">
        </div>
      </section>

      <footer class="footer">
        <p class="footer__copyright">&#169; 2020 ewsexplorer.ga, Powered by News API</p>
          <div class="footer__links">
            <a href="index.html" class="footer__link">Главная</a>
            <a href="http://praktikum.yandex.ru/" class="footer__link" target="_blank">Яндекс.Практикум</a>
          </div>
          <div class="footer__social">
            <a href="https://github.com/iivanitskiy" class="footer__social-link" target="_blank">
              <img src="<%=require('../../src/images/github.svg').default%>" alt="github" class="footer__social-image">
            </a>
            <a href="http://www.facebook.com/" class="footer__social-link" target="_blank">
              <img src="<%=require('../../src/images/fb.svg').default%>" alt="facebook" class="footer__social-image">
            </a>
          </div>
      </footer>

    </div>
  </main>
  <script src="<%= htmlWebpackPlugin.files.chunks.saved.entry %>"></script>
</body>

</html>
